{% extends '_base.html' %}
{% block content %}
   <h3>Login</h3>

   <form action="/login" method = "POST">
      {{ form.csrf_token }}
      <p>{{ form.email.label }}: {{ form.email() }}</p>
      <p>{{ form.password.label }}: {{ form.password() }}</p>
      <p>{{ form.submit(value="LOGIN") }}</p>
   </form>
{% endblock %}
